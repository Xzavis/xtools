<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Preview - XTools</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <!-- Animations -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <!-- Main Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { 
            background-color: var(--bg-primary); 
            font-family: var(--font-primary);
            color: var(--text-primary);
        }
        .preview-container { 
            background: var(--bg-card); 
            border: 2px solid var(--border-default);
            border-radius: var(--radius-xl); 
            box-shadow: var(--shadow-md); 
            padding: var(--space-6); 
            margin-top: 30px; 
        }
        .json-line { 
            background: var(--bg-tertiary); 
            border: 1px solid var(--border-default); 
            border-radius: var(--radius-md); 
            padding: var(--space-3); 
            margin-bottom: var(--space-3); 
            font-family: var(--font-mono); 
            white-space: pre-wrap; 
            overflow-x: auto; 
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        .error-line { 
            border-left: 4px solid var(--status-error); 
            background: rgba(239, 68, 68, 0.1); 
        }
        .text-muted {
            color: var(--text-muted) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-container">
            <h3 class="mb-4">JSONL Preview: <span id="fileName" class="text-muted">...</span></h3>
            <div id="previewContent">
                <div class="text-center py-5">
                    <div class="spinner"></div>
                    <p class="mt-3 text-muted">Loading preview...</p>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <button class="btn btn-secondary" onclick="window.close()">
                    <i class='bx bx-x'></i> Close
                </button>
                <div>
                    <span class="badge me-2">
                        <span class="badge-text" id="lineCount">0 lines</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get file path from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const filePath = urlParams.get('file');
        
        if (filePath) {
            document.getElementById('fileName').textContent = filePath.split('/').pop();
            loadPreview(filePath);
        }
        
        async function loadPreview(path) {
            try {
                const response = await fetch('/api/file_preview?path=' + encodeURIComponent(path));
                const data = await response.json();
                
                const previewContent = document.getElementById('previewContent');
                
                if (data.error) {
                    previewContent.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                    return;
                }
                
                let html = '';
                data.lines.forEach((line, index) => {
                    const lineClass = line.startsWith('ERROR:') ? 'json-line error-line' : 'json-line';
                    html += `<div class="${lineClass}">${escapeHtml(line)}</div>`;
                });
                
                previewContent.innerHTML = html;
                document.getElementById('lineCount').textContent = `${data.lines.length} lines`;
                
            } catch (error) {
                document.getElementById('previewContent').innerHTML = 
                    `<div class="alert alert-danger">Failed to load preview: ${error.message}</div>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
