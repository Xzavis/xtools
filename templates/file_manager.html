<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Xtools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        .page-header {
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-main);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            color: var(--color-text-muted);
            font-size: 1rem;
        }

        .toolbar {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .path-bar {
            background: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .path-bar input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--color-text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9375rem;
            outline: none;
        }

        .file-table-container {
            background: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .file-table {
            width: 100%;
            margin: 0;
        }

        .file-table thead th {
            background: var(--color-bg-main);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .file-table tbody td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
            vertical-align: middle;
        }

        .file-table tbody tr {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-table tbody tr:hover {
            background: var(--color-bg-main);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            background: var(--color-bg-main);
        }

        .file-icon.folder {
            color: #f59e0b;
        }

        .file-icon.file {
            color: var(--color-text-muted);
        }

        .file-name {
            font-weight: 500;
            color: var(--color-text-main);
        }

        .file-size {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    {% set active_page = 'file_manager' %}
    {% include 'sidebar.html' %}

    <div class="main-content">
        
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">File Explorer</h1>
            <p class="page-subtitle">Local storage management and filesystem access</p>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="btn btn-secondary" onclick="refreshFiles()">
                <i class="fa-solid fa-rotate-right me-2"></i> Refresh
            </button>
            <button class="btn btn-secondary" onclick="goUp()">
                <i class="fa-solid fa-arrow-up me-2"></i> Up Level
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newFolderModal">
                <i class="fa-solid fa-folder-plus me-2"></i> New Folder
            </button>
        </div>

        <!-- Path Bar -->
        <div class="path-bar">
            <i class="fa-solid fa-hard-drive" style="color: var(--color-primary);"></i>
            <input type="text" id="currentPath" value="C:\" onkeypress="handlePathEnter(event)">
            <button class="btn btn-primary btn-sm" onclick="loadPath()">Go</button>
        </div>

        <!-- File Table -->
        <div class="file-table-container">
            <table class="file-table">
                <thead>
                    <tr>
                        <th style="width: 60px;"></th>
                        <th>Name</th>
                        <th style="width: 150px;">Size</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div class="modal fade" id="newFolderModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Folder Name</label>
                    <input type="text" id="newFolderName" class="form-control" placeholder="Enter folder name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createFolder()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPath = "C:\\Users\\Admin";
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPath(currentPath);
        });

        function handlePathEnter(e) {
            if (e.key === 'Enter') loadPath();
        }

        async function loadPath(path = null) {
            const targetPath = path || document.getElementById('currentPath').value;
            
            try {
                const response = await fetch('/fm/list', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ path: targetPath })
                });

                if (!response.ok) {
                    alert("Error accessing path");
                    return;
                }

                const data = await response.json();
                currentPath = data.current_path;
                document.getElementById('currentPath').value = currentPath;

                const tbody = document.getElementById('fileTableBody');
                tbody.innerHTML = '';

                // Directories
                data.dirs.forEach(dir => {
                    const tr = document.createElement('tr');
                    const separator = currentPath.endsWith('\\') ? '' : '\\';
                    const fullPath = `${currentPath}${separator}${dir}`;
                    tr.innerHTML = `
                        <td>
                            <div class="file-icon folder">
                                <i class="fa-solid fa-folder fa-lg"></i>
                            </div>
                        </td>
                        <td>
                            <div class="file-name">${dir}</div>
                        </td>
                        <td class="file-size">-</td>
                    `;
                    tr.onclick = () => loadPath(fullPath);
                    tbody.appendChild(tr);
                });

                // Files
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <div class="file-icon file">
                                <i class="fa-regular fa-file fa-lg"></i>
                            </div>
                        </td>
                        <td>
                            <div class="file-name">${file}</div>
                        </td>
                        <td class="file-size">File</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
            }
        }

        function goUp() {
            const parts = currentPath.split('\\');
            if (parts.length > 1) {
                parts.pop();
                let newPath = parts.join('\\');
                if (newPath.endsWith(':')) newPath += '\\';
                if (newPath === '') newPath = currentPath;
                loadPath(newPath);
            }
        }

        function refreshFiles() {
            loadPath(currentPath);
        }

        async function createFolder() {
            const name = document.getElementById('newFolderName').value;
            if(!name) return;

            await fetch('/fm/mkdir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ path: currentPath, name: name })
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('newFolderModal'));
            modal.hide();
            document.getElementById('newFolderName').value = '';
            refreshFiles();
        }
    </script>
</body>
</html>
