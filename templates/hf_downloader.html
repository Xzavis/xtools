<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Hub - XTools</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- shadcn Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shadcn-theme.css') }}">
    
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .page-title {
            font-size: 1.875rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: hsl(var(--foreground));
        }
        
        .page-description {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.25rem;
        }

        /* Tabs */
        .tabs-list {
            display: inline-flex;
            background: hsl(var(--muted));
            padding: 0.25rem;
            border-radius: var(--radius-md);
            gap: 0.25rem;
        }

        .tab-trigger {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-trigger:hover {
            color: hsl(var(--foreground));
        }

        .tab-trigger.active {
            background: hsl(var(--card));
            color: hsl(var(--foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        /* Search Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .result-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius-lg);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            border-color: hsl(var(--ring));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .result-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: hsl(var(--foreground));
            word-break: break-all;
        }

        .result-meta {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.75rem;
        }

        .result-stats {
            display: flex;
            gap: 0.5rem;
        }

        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: hsl(var(--muted));
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        /* File Browser */
        .file-browser {
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius-md);
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid hsl(var(--border));
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: hsl(var(--muted));
        }

        .file-checkbox {
            margin-right: 0.5rem;
        }

        .file-name {
            flex: 1;
            font-size: 0.875rem;
            color: hsl(var(--foreground));
        }

        .file-size {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            font-family: var(--font-mono);
        }

        /* Terminal Log */
        .terminal {
            background: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius-md);
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 0.25rem;
            color: hsl(var(--foreground));
        }

        .terminal-success { color: hsl(var(--success)); }
        .terminal-error { color: hsl(var(--destructive)); }
        .terminal-info { color: hsl(var(--primary)); }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main-content">
        <!-- Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Model Hub</h1>
                <p class="page-description">Advanced repository management & parallel transfer</p>
            </div>
            <div class="input-group" style="width: auto;">
                <span class="input-group-text">HF_TOKEN</span>
                <input type="password" id="hfToken" class="form-control" placeholder="Optional" style="width: 150px;">
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-list" style="margin-bottom: 1.5rem;">
            <button class="tab-trigger active" onclick="switchTab('search')">
                <i data-lucide="search" style="width: 16px; height: 16px;"></i>
                Global Search
            </button>
            <button class="tab-trigger" onclick="switchTab('repo')">
                <i data-lucide="database" style="width: 16px; height: 16px;"></i>
                Repo Inspector
            </button>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content">
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <select id="searchType" class="form-select" style="width: auto;">
                        <option value="model">Models</option>
                        <option value="dataset">Datasets</option>
                    </select>
                    <input type="text" id="searchQuery" class="form-control" placeholder="Search models, datasets..." style="flex: 1; min-width: 200px;" onkeydown="if(event.key==='Enter') runSearch()">
                    <button class="btn btn-primary" onclick="runSearch()">
                        <i data-lucide="search" style="width: 16px; height: 16px;"></i>
                        Search
                    </button>
                </div>
            </div>

            <div id="searchResults" class="results-grid">
                <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: hsl(var(--muted-foreground));">
                    <i data-lucide="search" style="width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>Enter a query to search Hugging Face Hub</p>
                </div>
            </div>
        </div>

        <!-- Repo Tab -->
        <div id="repoTab" class="tab-content" style="display: none;">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem;">
                <div>
                    <!-- Repo Input -->
                    <div class="card" style="margin-bottom: 1rem;">
                        <div style="display: flex; gap: 0.5rem;">
                            <span class="input-group-text" style="border-radius: var(--radius-md) 0 0 var(--radius-md);">REPO_ID</span>
                            <input type="text" id="directRepoId" class="form-control" placeholder="org/repo_name" style="border-radius: 0;">
                            <button class="btn btn-primary" onclick="loadRepoFromInput()" style="border-radius: 0 var(--radius-md) var(--radius-md) 0;">
                                Load
                            </button>
                        </div>
                    </div>

                    <!-- File Browser -->
                    <div id="fileBrowser" class="card" style="display: none;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3 style="font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                                <i data-lucide="folder-open" style="width: 18px; height: 18px;"></i>
                                Contents
                            </h3>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-sm btn-outline" onclick="selectAll(true)">All</button>
                                <button class="btn btn-sm btn-outline" onclick="selectAll(false)">None</button>
                                <button class="btn btn-sm btn-outline" onclick="selectPattern('jsonl')">JSONL</button>
                                <button class="btn btn-sm btn-outline" onclick="selectPattern('safetensors')">Tensors</button>
                            </div>
                        </div>
                        
                        <input type="text" id="fileFilter" class="form-control" placeholder="Filter files..." oninput="renderFileList()" style="margin-bottom: 0.5rem;">
                        
                        <div class="file-browser" id="fileTableBody">
                            <!-- Files will be rendered here -->
                        </div>
                    </div>

                    <div id="repoPlaceholder" style="text-align: center; padding: 3rem; color: hsl(var(--muted-foreground));">
                        <i data-lucide="database" style="width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>Enter a repository ID to load</p>
                    </div>
                </div>

                <div>
                    <!-- Metadata Card -->
                    <div id="repoStatsCard" class="card" style="display: none; margin-bottom: 1rem;">
                        <h3 style="font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: hsl(var(--muted-foreground)); margin-bottom: 1rem;">Metadata</h3>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span style="font-size: 0.875rem; color: hsl(var(--muted-foreground));">Files</span>
                            <span id="statFileCount" style="font-weight: 600;">0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="font-size: 0.875rem; color: hsl(var(--muted-foreground));">Size</span>
                            <span id="statTotalSize" style="font-weight: 600;">0 B</span>
                        </div>
                    </div>

                    <!-- Download Card -->
                    <div id="downloadOptionsCard" class="card" style="display: none; margin-bottom: 1rem;">
                        <h3 style="font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: hsl(var(--muted-foreground)); margin-bottom: 1rem;">Download</h3>
                        
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <input type="checkbox" id="useLocal" checked onchange="toggleLocalPath()" style="width: 16px; height: 16px;">
                            <label for="useLocal" style="font-size: 0.875rem;">Save to Disk</label>
                        </div>

                        <div id="localPathGroup" style="margin-bottom: 1rem;">
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" id="localPath" class="form-control form-control-sm" value="C:\\Downloads\\Models">
                                <button class="btn btn-outline btn-sm" onclick="openPathModal()">...</button>
                            </div>
                        </div>

                        <button class="btn btn-primary" onclick="startDownload()" style="width: 100%;">
                            <i data-lucide="download" style="width: 16px; height: 16px;"></i>
                            Start Transfer (<span id="selectedCount">0</span>)
                        </button>
                    </div>

                    <!-- Log Card -->
                    <div class="card" style="padding: 1rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <span style="font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: hsl(var(--muted-foreground));">Activity Log</span>
                            <button class="btn btn-ghost btn-sm" onclick="clearLog()" style="padding: 0.25rem 0.5rem; height: auto;">Clear</button>
                        </div>
                        <div id="miniLog" class="terminal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let currentRepoFiles = [];
        let selectedFiles = new Set();

        function switchTab(tab) {
            document.querySelectorAll('.tab-trigger').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('searchTab').style.display = tab === 'search' ? 'block' : 'none';
            document.getElementById('repoTab').style.display = tab === 'repo' ? 'block' : 'none';
        }

        async function runSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const type = document.getElementById('searchType').value;
            const resContainer = document.getElementById('searchResults');
            
            if(!query) return;
            
            resContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem;"><div class="skeleton" style="width: 40px; height: 40px; margin: 0 auto; border-radius: 50%;"></div></div>';
            
            // Mock results for demo
            setTimeout(() => {
                resContainer.innerHTML = `
                    <div class="result-card" onclick="goToRepo('meta-llama/Llama-2-7b')">
                        <div class="result-header">
                            <span class="result-title">meta-llama/Llama-2-7b</span>
                            <span class="badge badge-secondary">MODEL</span>
                        </div>
                        <div class="result-meta">by Meta AI</div>
                        <div class="result-stats">
                            <span class="stat-badge"><i data-lucide="download" style="width: 12px; height: 12px;"></i> 1.2M</span>
                            <span class="stat-badge"><i data-lucide="heart" style="width: 12px; height: 12px;"></i> 8.5K</span>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            }, 500);
        }

        function goToRepo(id) {
            document.getElementById('directRepoId').value = id;
            document.querySelectorAll('.tab-trigger')[1].click();
            loadRepoFromInput();
        }

        async function loadRepoFromInput() {
            const id = document.getElementById('directRepoId').value.trim();
            if(!id) return;
            
            document.getElementById('repoPlaceholder').style.display = 'none';
            document.getElementById('fileBrowser').style.display = 'block';
            document.getElementById('repoStatsCard').style.display = 'block';
            document.getElementById('downloadOptionsCard').style.display = 'block';
            
            // Mock data
            currentRepoFiles = [
                {path: 'config.json', size: 1024},
                {path: 'model.safetensors', size: 1024 * 1024 * 1024},
                {path: 'tokenizer.json', size: 1024 * 1024}
            ];
            renderFileList();
            
            document.getElementById('statFileCount').innerText = currentRepoFiles.length;
            document.getElementById('statTotalSize').innerText = '1.0 GB';
        }

        function renderFileList() {
            const filter = document.getElementById('fileFilter').value.toLowerCase();
            const tbody = document.getElementById('fileTableBody');
            tbody.innerHTML = '';
            
            const visible = currentRepoFiles.filter(f => f.path.toLowerCase().includes(filter));
            
            visible.forEach(f => {
                const item = document.createElement('div');
                item.className = 'file-item';
                const checked = selectedFiles.has(f.path) ? 'checked' : '';
                item.innerHTML = `
                    <input type="checkbox" class="file-checkbox" ${checked} onchange="toggleFile('${f.path}')">
                    <i data-lucide="file" style="width: 16px; height: 16px; color: hsl(var(--muted-foreground));"></i>
                    <span class="file-name">${f.path}</span>
                    <span class="file-size">${formatBytes(f.size)}</span>
                `;
                tbody.appendChild(item);
            });
            
            lucide.createIcons();
            updateCount();
        }

        function toggleFile(path) {
            if(selectedFiles.has(path)) selectedFiles.delete(path);
            else selectedFiles.add(path);
            updateCount();
        }

        function updateCount() {
            document.getElementById('selectedCount').innerText = selectedFiles.size;
        }

        function selectAll(state) {
            if(state) currentRepoFiles.forEach(f => selectedFiles.add(f.path));
            else selectedFiles.clear();
            renderFileList();
        }

        function selectPattern(pat) {
            currentRepoFiles.forEach(f => {
                if(f.path.includes(pat)) selectedFiles.add(f.path);
            });
            renderFileList();
        }

        function formatBytes(b) {
            if(b===0) return '0 B';
            const u = ['B','KB','MB','GB','TB'];
            const i = Math.floor(Math.log(b)/Math.log(1024));
            return parseFloat((b/Math.pow(1024,i)).toFixed(2)) + ' ' + u[i];
        }

        function log(msg) {
            const el = document.getElementById('miniLog');
            const div = document.createElement('div');
            div.className = 'terminal-line';
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        function clearLog() { 
            document.getElementById('miniLog').innerHTML = ''; 
        }

        function toggleLocalPath() {
            const chk = document.getElementById('useLocal').checked;
            document.getElementById('localPathGroup').style.display = chk ? 'block' : 'none';
        }

        function startDownload() {
            log(`Starting download of ${selectedFiles.size} files...`);
        }

        function openPathModal() {
            log('Opening path browser...');
        }
    </script>
</body>
</html>
